
  <div class="w-36 md:w-96">
    <div class="h-3/4 w-full">
      <img [src]="data.img" alt="" class="w-full h-full object-cover">
    </div>
    <div class="text-left ml-3 mt-3 pb-3">
      <div class="text-xs">{{data.status}}</div>
      <div class="font-bold">{{data.type}}</div>
      <div class="text-gray-500">{{data.name}}</div>
      <div class="text-gray-500">{{data.color}} Colours</div>
      <div class="mt-6 text-base">{{data.price}}</div>
    </div>
  </div>
