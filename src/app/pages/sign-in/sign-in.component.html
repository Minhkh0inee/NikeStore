<div class="flex flex-col items-center w-full my-8">
  <img src="assets/icons/nike.png" alt="logo-nike" class="h-20 w-20">
  <div class="text-center text-2xl font-bold">YOUR ACCOUNT FOR <br>EVERYTHING NIKE</div>
</div>

<form action="" class="flex flex-col w-full items-center">
  <label for="email" class="mb-4">
    <input id="email" type="text" placeholder="Email address"
           class="border-solid border border-gray-300 w-96 h-10 pl-5">
  </label>

  <label for="password" class="mb-8">
    <input id="password" type="text" class="border-solid border border-gray-300 w-96 h-10 pl-5" placeholder="Password">
  </label>

  <div class="w-96 mb-6">
    <div class="text-end text-sm font-light text-gray-400 ">Forgotten your password?</div>
  </div>

  <div class="w-96 mb-10">
    <div class="text-sm text-center font-normal text-gray-500 ">By logging in, you agree to Nike's <span
      class="decoration-solid underline">Privacy Policy</span> and <br> <span class="decoration-solid underline">Terms of Use.</span>
    </div>
  </div>

  <div class="mb-4">
    <button type="submit" class="w-96 bg-black p-3 text-white">SIGN UP</button>
  </div>

  <div class="mb-40 text-sm text-gray-500">
    Not a Member? <span class="decoration-solid underline text-black">Join Us</span>
  </div>
</form>
